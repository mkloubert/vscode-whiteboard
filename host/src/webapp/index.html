<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>Whiteboard by e.GO Digital</title>

        <link href="/css/font-awesome.min.css" rel="stylesheet">
        <link href="/css/hljs-atom-one-dark.css" rel="stylesheet">
        <link href="/css/mermaid/mermaid.css" rel="stylesheet">
        <link href="/css/mermaid/mermaid.dark.css" rel="stylesheet">
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/mdb.min.css" rel="stylesheet">
        <link href="/css/app.css" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark primary-color navbar fixed-top">
            <a class="navbar-brand" href="https://e-go-digital.com/" target="_blank" title="by e.GO Digital">Whiteboard</a>
        </nav>

        <div class="content">
            <div class="row" id="ego-board">
                <div class="col col-12 ego-board-area">
                    <img src="/img/ajax_loader_16x11.gif" class="ego-ajax-loader">
                </div>

                <div class="col ego-file-area" style="display: none;">
                    <div class="card">
                        <div class="card-header success-color lighten-1 white-text">Files</div>
                        <div class="card-body">
                            <img src="/img/ajax_loader_16x11.gif" class="ego-ajax-loader">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="/js/enumerable.js"></script>
        <script type="text/javascript" src="/js/mermaid/mermaid.js"></script>
        <script type="text/javascript" src="/js/mermaid/mermaidAPI.js"></script>
        <script type="text/javascript" src="/js/showdown.min.js"></script>
        <script type="text/javascript" src="/js/highlight.pack.js"></script>
        <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="/js/popper.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/mdb.min.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>
    </body>
</html>
